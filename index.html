<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Auto di Servizio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset e stili base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e2e2e2, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
    }
    header {
      margin-bottom: 1.5rem;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #333;
    }
    p {
      margin-bottom: 2rem;
      color: #666;
      line-height: 1.5;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0.5rem;
      padding: 1rem 2rem;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn svg {
      margin-right: 0.5rem;
      width: 20px;
      height: 20px;
      fill: #fff;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    /* Elemento grafico aggiuntivo in fondo */
    .footer-graphic {
      margin-top: 2rem;
    }
    .footer-graphic svg {
      width: 100px;
      height: auto;
      fill: #007BFF;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .btn {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestione Auto di Servizio</h1>
      <p>Benvenuto nell'app web per la gestione delle auto di servizio. Seleziona l'opzione adatta al tuo dispositivo.</p>
    </header>
    <div class="buttons">
      <a class="btn" href="https://script.google.com/macros/s/AKfycbzvzAbrT_dE7bVdwitZ7eaLw7cYj3OGtK1le4GyJfPDXkkuw5EQq35K2cWp9DtnPz7v/exec">
        <!-- Icona per desktop -->
        <svg viewBox="0 0 24 24">
          <path d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v3h4v-3h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM3 17V5h18v12H3z"/>
        </svg>
        Versione Desktop
      </a>
      <a class="btn" href="https://script.google.com/macros/s/AKfycbzvzAbrT_dE7bVdwitZ7eaLw7cYj3OGtK1le4GyJfPDXkkuw5EQq35K2cWp9DtnPz7v/exec?ua=mobile">
        <!-- Icona per mobile -->
        <svg viewBox="0 0 24 24">
          <path d="M17 1H7C5.9 1 5 1.9 5 3v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V4h10v15z"/>
        </svg>
        Versione Mobile
      </a>
    </div>
    <!-- Elemento grafico decorativo -->
    <div class="footer-graphic">
      <svg viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30" stroke="#007BFF" stroke-width="4" fill="none" />
        <path d="M32 16 L32 32 L44 44" stroke="#007BFF" stroke-width="4" fill="none" />
      </svg>
    </div>
  </div>
</body>
</html>
