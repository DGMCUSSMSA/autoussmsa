<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Auto di Servizio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset e stili base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e2e2e2, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
    }
    header {
      margin-bottom: 1.5rem;
    }
    /* Logo */
    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #333;
    }
    p {
      margin-bottom: 2rem;
      color: #666;
      line-height: 1.5;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0.5rem;
      padding: 1rem 2rem;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn svg {
      margin-right: 0.5rem;
      width: 20px;
      height: 20px;
      fill: #fff;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    /* Elemento grafico aggiuntivo in fondo */
    .footer-graphic {
      margin-top: 2rem;
    }
    .footer-graphic svg {
      width: 100px;
      height: auto;
      fill: #007BFF;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .btn {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
      }
      .logo {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

    <header>
      <!-- Logo -->
      <img src="https://via.placeholder.com/150x80?text=Logo" alt="Logo" class="logo">
